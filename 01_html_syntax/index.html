<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>syntax_index</title>
</head> 

<body>
	<!-- 주석 Ctrl+/ -->
	<p>
		<h3>*태그(tag)</h3> 
		<strong>p(Paragraph) </strong>: 문단나눔
		<br>
		<strong>a(Anchor, Hypertext Refernce) </strong>: 하이퍼텍스트
		<a href="https://www.google.com/">구글</a>
		<br>
		여러 줄 코드: 엔터 사이에 작성
		<br>
		한 줄 코드: 한 줄에 작성
		<br>
		엔터 = 공백 1칸
	</p>

	<p>
		<h3>*속성(Attribute)
			<br>- 태그가 특정 기능을 실행하는데 필요한 값
			<br>- 큰 따옴표 "" 안에 값 작성해야 함</h3>
		<br>
		input(태그) + type(속성)
		<br>
		a(태그) + href(속성): 입력된 값(주소)로 이동, href는 key, "주소"는 value
		</oi>	
	</p>
</body>
</html>
