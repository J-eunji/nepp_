<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element</title>
</head>

<style>
  /* text-align은 지정한 너비 기준으로 위치가 지정된다.*/
  body {
    text-align: center;
  }

  p {
    width: 200px;
    background: pink;
    text-align: center;
    
  }

  /* 인라인요소(ex. a태그)는 너비,높이 지정이 되지 않는다. 적용 안됨 */
  a {
    width: 200px;
    background: skyblue;
  }

  div {
    width: 50%;
    /*인라인 요소와 블럭 요소는 서로 변경 가능하다. */
    /* inline-block: 인라인과 블럭의 하이브리드 */
  }
</style>

<body>
  
  <p> *블록 레벨 요소 (ex. p태그)
    줄바꿈이 자동으로 일어난다.
    <p>
      중첩 p태그
    </p>
  <div>
    <p> <!-- p태그 한 번 더 써줘야 css가 먹네욘-->
      높이는 가진 컨텐츠 높이만큼, 너비는 상위 요소 너비만큼
    <br>
      레이아웃 배치를 하는 데 사용한다.
  </div>
  </p>
    <a href="">여기부터 새로운 p태그~~~~~인라인 요소 너비 높이 지정 되나요?</a>
</body>
</html>
