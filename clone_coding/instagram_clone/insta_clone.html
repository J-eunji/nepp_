<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="../../css_reset.css" />
    <link rel="stylesheet" href="./insta_clone.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="mainbox">
          <div class="loginBox">
            <h2>
              <a href="http://instagram.com"
                ><img src="./instagram_logo.png"
              /></a>
            </h2>
            <div class="loginFormBox">
              <form action="">
                <div>
                  <input
                    type="text"
                    placeholder="전화번호, 사용자 이름 또는 이메일"
                  />
                </div>
                <div>
                  <input type="password" placeholder="비밀번호" />
                </div>
                <div class="btnLogin">
                  <button>로그인</button>
                </div>
                <div class="devideLine">
                  <p>또는</p>
                </div>
                <div class="btnFacebook">
                  <div class="icon"></div>
                  <button>Facebook으로 로그인</button>
                </div>
                <div class="btnPasswordLoss">
                  <button>비밀번호를 잊으셨나요?</button>
                </div>
              </form>
            </div>
          </div>
          <div class="signupBox">
            <p>
              계정이 없으신가요?
              <a href="">가입하기</a>
            </p>
          </div>
          <div class="appDownloadBox">
            <p>앱을 다운로드하세요.</p>
            <div class="btnAppImg">
              <div class="btnAppStoreDownload">
                <a href=""><img src="./instagram_app.png" /></a>
              </div>
              <div class="btnGooglePlayDownload">
                <a href=""><img src="./instagram_google.png" /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footerList">
          <ul class="footerListAbove">
            <li><a href="">Meta</a></li>
            <li><a href="">소개</a></li>
            <li><a href="">블로그</a></li>
            <li><a href="">채용 정보</a></li>
            <li><a href="">도움말</a></li>
            <li><a href="">API</a></li>
            <li><a href="">개인정보처리방침</a></li>
            <li><a href="">약관</a></li>
            <li><a href="">인기 계정</a></li>
            <li><a href="">해시태그</a></li>
            <li><a href="">위치</a></li>
            <li><a href="">Instagram Lite</a></li>
            <li><a href="">연락처 업로드 & 비사용자</a></li>
          </ul>
          <ul class="footerListBelow">
            <li><a href="">댄스</a></li>
            <li><a href="">식음료</a></li>
            <li><a href="">집 및 정원</a></li>
            <li><a href="">음악</a></li>
            <li><a href="">시각 예술</a></li>
          </ul>
        </div>
        <ul>
          <div class="footerMeta">© 2022 Instagram from Meta</div>
        </ul>
      </footer>
    </div>
  </body>
</html>
