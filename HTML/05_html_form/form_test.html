<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  table {
    border: 1px solid #000
  }
</style>
<body>
  <form action="login" id="form1" autocomplete="off">
    <table>
      <caption>
        회원가입
      </caption>
        <tr>
          <td><label for="name">이름</label></td>
          <td><input type="text" id=name required /></td>
      </tr>
      <tr>
        <td><label for="email">이메일</label></td>
        <td><input type="email" id=email required /></td>
      </tr>
      <tr>
        <td><label for="password">비밀번호</label></td>
        <td><input type="password" id=password required /></td>
      </tr>
      <tr>
        <td>성별</td>
        <td>
          <label>
            <input type="radio" name="gender" required />남성</input>
          </label>
          <label>
            <input type="radio" name="gender" required />여성</input>
          </label>
        </td>
      </tr>
      <tr>
        <td></td>
      </tr>
    </table>
  </form>
  <tr>
    <td>
      <button form="form1" >회원가입</button>
      <button type="reset" form="form1">초기화</button>
    </td>
  </tr>
</body>
</html>
