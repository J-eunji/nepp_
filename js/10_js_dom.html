<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer href="./10_js_dom.js"></script>
    <title>js_dom</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #container {
        width: 500px;
        height: 300px;
        border: 3px solid blue;
      }
      #container .box {
        height: 100px;
        width: 100px;
        background: black;
        color: white;
      }
      .box.on {
        border: 3px solid green;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box" class="box">1</div>
      <div class="box">2</div>
      <div class="box pink">3</div>
      <div class="box">big</div>
    </div>
    <script>
      // getElementById : 전달된 인자값은 id 속성 값, 가진 요소 1개를 반환
      // id값을 가지는 요소가 없으면 null
      // class값을 가지는 요소가 없으면 length:0;
      // # 빼고 씀
      let container = document.getElementById("container");
      console.log(container);

      /* getElementByClassName : 전달된 인자값을 class 속성값으로 가진
      모든 요소를 HTMLCollection이라는 배열로 묶어준다. */
      // 실시간 업데이트 -> 다루기 까다로움, 유사 배열을 배열로 바꿔주기
      // . 빼고 씀
      let boxList = container.getElementsByClassName("box");
      console.log(boxList);

      // querySelector : 인자로 css 선택자를 전달받아 만족하는 요소 1개 반환
      // 여러개 해당되어도 맨 처음 1개만 반환
      container = document.querySelector("#container");
      let box = document.querySelector(".box"); // box1
      console.log(container, box);
      console.log("--------");

      // querySelectorAll : 인자로 css 선택자를 전달받아 만족하는 요소 모두 반환
      // => NodeList라는 유사배열 형태로 반환
      // => forEach() 메서드가 구현(배열의 고차함수)
      boxList = container.querySelectorAll(".box");
      console.log(boxList);

      // 취득한 요소 스타일 적용하기
      // 요소 노트의 style 프로퍼티에 문자열을 할당(css 문법에 맞게)
      // 자바스크립트는 - 빼기 연산자
      /* style.backgroundColor와 같이 세부 속성 설정 가능
      background-color와 같이 여러단어로 된 속성은 카멜 케이스로 작성 */
      container.style = "border-color: red";
      container.style.backgroundColor = "skyblue";

      // pinkBox 선언, container에 있는 .pink 선택자(pink 클래스)
      let pinkBox = container.querySelector(".pink");
      // pinkBox의 백그라운드 컬러를 pink로
      pinkBox.style.backgroundColor = "pink";
      // pinkBox의 classlist 출력
      console.log(pinkBox.classList);

      // 특정 클래스에 대한 스타일 미리 작성
      // js 통해서 클래스 이름을 동적으로 추가하는 방법
      /* 요소.classList.add("className")을 통해
      동적으로(처음부터 작성한게 아니라 JS에서 원하는 시기에 추가함)
      클래스명 추가 */
      boxList[1].classList.add("on"); // 클래스명 추가
      boxList[1].classList.remove("on"); // 클래스명 삭제

      /* 요소.classList.toggle("클래스")을 통해
      인자로 전달받은 클래스명 있으면 삭제, 없으면 추가 */
      boxList[1].classList.toggle("on"); // on 클래스가 없으므로 추가
      boxList[1].classList.toggle("on"); // on 클래스가 있으므로 삭제

      /* 요소.classList.contains("클래스명")을 통해
      인자로 전달받은 클래스명이 있는지 true,false로 반환 */
      console.log(boxList[2].classList.contains("red"));

      // 문제_big 클래스 가진 box는 너비 높이 200px
      // 에러처리 하는 요령
      boxList[3].classList.toggle("big");
      let bigBox = container.querySelector(".big");
      bigBox.style.width = "200px";
      bigBox.style.height = "200px";
      // if (bigBox !== null) bigBox.style = "width: 200px; height: 200px;";

      // 문제_모든 박스의 글씨 색상을 파란색으로
      for (let i = 0; i < boxList.length; i++) {
        boxList[i].style.color = "blue";
      }
    </script>
  </body>
</html>
